<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen" charset="utf-8"> 
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

   
  </head>
  <body>
<div class="container">		
		<form id="AddBauturaForm">
		  <div class="form-group">
			<label for="nume">Nume bautura:</label>
			<input type="text" class="form-control" id="nume" placeholder="Introduceti numele bauturii"/>
		  </div>
		  <div class="form-group">
			<label for="cantitate">Cantitate:</label>
			<input type="text" class="form-control" id="cantitate" placeholder="Introduceti cantitatea (litri)"/>
          </div>
          <div class="form-group">
                <label for="tip">Tip bautura:</label>
                <input type="text" class="form-control" id="tip" placeholder="Introduceti tipul bauturii"/>
              </div>
            <div class="form-group">
                    <label for="locatie">locatie bautura:</label>
                    <input type="text" class="form-control" id="locatie" placeholder="Introduceti locatia bauturii"/>
                  </div>
                  <div class="form-group">
                        <label for="imagine">imagine bautura:</label>
                        <input type="text" class="form-control" id="imagine" placeholder="Introduceti imaginea bauturii (link url)"/>
                      </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
    </div>
    <script type="text/javascript" src="AddDrink.js"></script>
</body>
</html>
