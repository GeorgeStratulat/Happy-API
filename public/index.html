<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style/index.css" type="text/css" media="screen" charset="utf-8"> 
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

</head>
  <body>
    <div class="container">

      <h2 id="numeVenue"></h2>

      <label for="adresa">Adresa</label>
      <p id="locatieVenue" contenteditable="false"></p>
      <label for="detalii">Detalii</label><br/>
      <textarea readonly rows="6" cols="70"></textarea><br/>
      <button style="margin-top: 0.5em;" type="button" class="btn btn-primary">Edit</button><br/>
      <button id="editLocatie">Enable content of p to be editable!</button>
      <script type="text/javascript" src="./scripts/EditDetalii.js"></script>




<br/>

      <button id="myBtn">Open Modal</button>

      <form id="imgur">
        <input type="file" class="imgur" accept="image/*" data-max-size="50000"/>
      </form>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" >&times;</span>
      <form id="AddBauturaForm">
        <div class="form-group">
          <input type="hidden" id="id"/>
        <label for="nume">Nume bautura:</label>
        <input type="text" class="form-control" id="nume" placeholder="Introduceti numele bauturii"/>
        </div>
        <div class="form-group">
        <label for="cantitate">Cantitate:</label>
        <input type="text" class="form-control" id="cantitate" placeholder="Introduceti cantitatea (litri)"/>
            </div>
            <div class="form-group">
                  <label for="tip">Tip bautura:</label>
                  <input type="text" class="form-control" id="tip" placeholder="Introduceti tipul bauturii"/>
                </div>
              <div class="form-group">
                      <label for="locatie">locatie bautura:</label>
                      <input type="text" class="form-control" id="locatie" placeholder="Introduceti locatia bauturii"/>
                    </div>
                    <div class="form-group">
                          <label for="imagine">imagine bautura:</label>
                          <input type="text" class="form-control" id="imagine" placeholder="Introduceti imaginea bauturii (link url)"/>
                        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
</div>

<div id="editModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" id="closeEdit">&times;</span>
      <form id="EditBauturaForm">
        <div class="form-group">
        <label for="nume">Nume bautura:</label>
        <input type="text" class="form-control" id="numeEdit" placeholder="Introduceti numele bauturii"/>
        </div>
        <div class="form-group">
        <label for="cantitate">Cantitate:</label>
        <input type="text" class="form-control" id="cantitateEdit" placeholder="Introduceti cantitatea (litri)"/>
            </div>
            <div class="form-group">
                  <label for="tip">Tip bautura:</label>
                  <input type="text" class="form-control" id="tipEdit" placeholder="Introduceti tipul bauturii"/>
                </div>
              <div class="form-group">
                      <label for="locatie">locatie bautura:</label>
                      <input type="text" class="form-control" id="locatieEdit" placeholder="Introduceti locatia bauturii"/>
                    </div>
                    <div class="form-group">
                          <label for="imagine">imagine bautura:</label>
                          <input type="text" class="form-control" id="imagineEdit" placeholder="Introduceti imaginea bauturii (link url)"/>
                        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>

</div>

<div id="locatieModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
      </div>
</div>


      <table class="table" id="personDataTable">
        <thead>
        
        <tr>
              <th>nume</th>
              <th>tip</th>
              <th>locatie</th>
              <th>imagine</th>
          </tr>
        </thead>  
          <tbody></tbody>
      </table>

    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/AddDrink.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.editable.min.js"></script>
    <script  type="text/javascript" src="scripts/EditLocatie.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdUUSFpTD78znhXdJfb9dMV9OWouq-iNI&libraries=places&callback=initAutocomplete"
    async defer></script>

  </body>
</html>
