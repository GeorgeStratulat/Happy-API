<div id="addOfertaModal" class="modal"> 

    <div class="modal-content">
      <span id="closeAddOfertaModal" class="close" >&times;</span>
        <form id="AddOfertaForm">
          <div class="form-group">
            <input type="hidden" id="id"/>
          <label for="nume">Nume oferta:</label>
          <input type="text" class="form-control" id="numeOfertaAdd" placeholder="Introduceti numele ofertei"/>
          </div>
          <div class="form-group">
            <label for="numar_bauturi">Numar bauturi:</label>
            <input type="text" class="form-control" id="numarBauturiOfertaAdd" placeholder="Cate bauturi?"/>
          </div>
          <div class="form-group">
              <label for="bautura_select">Bautura:</label>
              <select class="form-control" id="BauturaOfertaAdd">
                </select>            
              </div>
              <div class="form-group">
                  <label for="tip_oferta">Tip oferta:</label>
                  <input type="text" class="form-control" id="TipOfertaAdd" placeholder="Ce fel de oferta?"/>
                </div>   
              <div class="form-group">
                  <label for="tip_oferta">Selectati zilele:</label>
                  <br/>
                  <label class="checkbox-inline">
                      <input type="checkbox" value="Luni" class="check-day">Luni
                    </label>
                    <label class="checkbox-inline">
                      <input style="margin-left: 1em;" type="checkbox" value="Marti" class="check-day">Marti
                    </label>
                    <label class="checkbox-inline">
                      <input style="margin-left: 1em;" type="checkbox" value="Miercuri" class="check-day">Miercuri
                    </label>
                    <label class="checkbox-inline">
                        <input style="margin-left: 1em;" type="checkbox" value="Joi" class="check-day">Joi
                      </label>
                      <label class="checkbox-inline">
                          <input style="margin-left: 1em;" type="checkbox" value="Vineri" class="check-day">Vineri
                        </label>
                        <label class="checkbox-inline">
                            <input style="margin-left: 1em;" type="checkbox" value="Sambata" class="check-day">Sambata
                          </label>
                          <label class="checkbox-inline">
                              <input style="margin-left: 1em;" type="checkbox" value="Duminica" class="check-day">Duminica
                            </label>
              <div class="form-group">
                <label>Alegeti intre ce ore</label>
                <input id="ora_inceput" type="time" > <input id="ora_sfarsit" type="time">
              </div>
              </div>
          <button id="addOfertaButton" type="button" class="btn btn-default">Submit</button>
        </form>
        </div>
  </div>
